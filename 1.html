<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>토글 예제</title>
</head>
<body>
  <div id="app"></div>
  <script src="handlebars.min.js"></script>
  <script>
    const template = Handlebars.compile(`
      <h1 id="title">{{title}}</h1>
      <button id="lang-toggle">언어 변경</button>
    `);

    const data = {
      ko: {
        title: '제목'
      },
      en: {
        title: 'Title'
      }
    };

    const currentLang = 'ko';

    const appElement = document.getElementById('app');
    appElement.innerHTML = template(data[currentLang]);

    const titleElement = document.getElementById('title');
    const langToggleBtn = document.getElementById('lang-toggle');

    function toggleLang() {
      if (currentLang === 'ko') {
        currentLang = 'en';
      } else {
        currentLang = 'ko';
      }

      titleElement.textContent = data[currentLang].title;
      langToggleBtn.textContent = currentLang === 'ko' ? 'Change to English' : 'Change to Korean';
    }

    langToggleBtn.addEventListener('click', toggleLang);
  </script>
</body>
</html>
